      - name: ssh to remote server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: "${{ secrets.IOT_REMOTE_HOST }}"
          username: "${{ secrets.IOT_REMOTE_USERNAME }}"
          key: "${{ secrets.IOT_REMOTE_KEY }}"
          port: "${{ secrets.IOT_REMOTE_PORT }}"
