              cd "$REPO_DIR"
              git pull origin main
              for i in {1..10}; do
                pwd
                sleep 0.5
              done
            else
              git clone "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$REPO_DIR"
            fi
            pwd
            cd "$REPO_DIR/iot-svc"  # Change to the cloned repo directory
