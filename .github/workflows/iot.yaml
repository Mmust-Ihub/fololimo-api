run-name: deploy-iot

on:
  push:
    branches: ["main"]
    paths:
      - "/iot-svc/**"
      - /'.github/workflows/**'
    tags:
      - "*"
  pull_request:
    branches: ["main"]
    types:
      - closed
  workflow_dispatch:

